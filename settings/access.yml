actions:
  - full:
    - delete:
      - edit:
        - read:
          - read_own:
            - api_read
        - create:
          - api_create
        - edit_own:
          - api_edit
        - publish:
          - upload
      - delete_own:
        - api_delete

templates:
  admin_strict:
    admin: [ full ]

  admin_api:
    admin: [ full ]
    editor: [ api_read ]
    author: [ api_read ]

  editor_strict:
    admin: [ full ]
    editor: [ edit ]

  editor:
    admin: [ full ]
    editor: [ edit ]
    author: [ read ]

  public:
    admin: [ full ]
    editor: [ edit ]
    author: [ read_own, create, edit_own ]

  public_immutable:
    admin: [ full ]
    editor: [ edit ]
    author: [ read_own, create ]

  public_extended:
    admin: [ full ]
    editor: [ edit ]
    author: [ read, create, edit_own ]

rights:
  associations:
    template: editor

  games:
    template: public_immutable

  languages:
    template: admin_strict

  menus:
    template: admin_strict

  menu_items:
    template: admin_strict

  news:
    template: editor_strict

  pages:
    template: editor_strict

  roles:
    template: admin_api

  turns:
    template: public_immutable

  users:
    template: admin_strict

  words:
    template: editor
