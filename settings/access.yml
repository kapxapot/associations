actions:
  - full:
    - delete:
      - edit:
        - read:
          - read_own:
            - api_read
        - create:
          - api_create
        - edit_own:
          - api_edit
        - publish:
          - upload
      - delete_own:
        - api_delete

templates:
  admin_strict:
    admin: [full]

  admin_api:
    admin: [full]
    editor: [api_read]
    author: [api_read]

  strict_read:
    admin: [read]
    editor: [read]
    author: [read_own]

  editor_strict:
    admin: [full]
    editor: [edit]

  editor:
    admin: [full]
    editor: [edit]
    author: [read]

  public:
    admin: [full]
    editor: [edit]
    author: [read_own, create, edit_own]

  public_immutable:
    admin: [read]
    editor: [read]
    author: [read_own, api_create]

rights:
  association_feedbacks:
    template: strict_read

  associations:
    template: strict_read

  games:
    template: public_immutable

  languages:
    template: admin_strict

  menus:
    template: admin_strict

  menu_items:
    template: admin_strict

  news:
    template: editor_strict

  pages:
    template: editor_strict

  roles:
    template: admin_api

  turns:
    template: public_immutable

  users:
    template: admin_strict

  word_feedbacks:
    template: strict_read

  word_overrides:
    template: strict_read

  words:
    template: strict_read
